<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title th:text="${post.header}"></title>
</head>
<body>
<h2 th:utext="${post.header}"></h2>
<div th:utext="${post.text}"></div>
<i th:text="${#dates.format(new java.util.Date(post.date), 'dd-MM-yyyy')}"></i>
</body>
</html>
