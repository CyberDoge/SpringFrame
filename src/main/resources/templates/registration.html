<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Registration</title>
</head>
<body>
<form autocomplete="off" action="#" th:action="@{/registration}"
      th:object="${user}" method="post" role="form">
    <h2>Registration Form</h2>
    <div>
        <input type="text" th:field="*{username}" placeholder="Name"/>
        <label th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></label>
    </div>
    <div >
        <input type="password" th:field="*{password}" placeholder="Password" />
        <label th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></label>
    </div>

    <div>
        <button type="submit">Register User</button>
    </div>
</form>
</body>
</html>
